<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop</title>
    <link rel="stylesheet" href="../../../public/css/index.css">
    <script src="https://kit.fontawesome.com/fc9795f00b.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="./../index.html">
                    <img src="./../../../public/img/branding/logo_light_horizontal.svg" alt="logo">
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../tienda/shop.html">SHOP<iconify-icon
                            icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="../tienda/shop.html" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="../tienda/shop.html" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="../tienda/shop.html" class="submenu__link">LLaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../tienda/about.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="../tienda/cart.html">
                        <img src="../../../public/img/icons/cart-icon.svg" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crear nuevo item</h1>
        <p>Categoria: </p><select name="categoria">
            <option>Seleccionar</option>
            <option>Star Wars</option>
            <option>Pokemon</option>
            <option>Harry Potter</option>
        </select>
        <p>Licencia: </p><select name="licencia">
            <option>Seleccionar</option>
            <option>Licencia 1</option>
            <option>Licencia 2</option>
            <option>Licencia 3</option>
        </select>
        <p>Nombre del producto:</p>
        <input type="text" placeholder="Kakashi Hatake Shippuden Saga">

        <input type="text" placeholder="Descripcion del producto">

        <p>SKU:</p>
        <input type="text" placeholder="SSK111AB001">
        <p>Precio:</p>
        <input type="text" placeholder="$ 0.000,00">
        <p>Stock:</p>
        <input type="number" placeholder="0">
        <p>Descuento:</p>
        <input type="number" placeholder="0%">
        <p>Cuotas: </p><select name="cuotas">
            <option>3 Cuotas sin interes</option>
            <option>6 Cuotas sin interes</option>
            <option>12 Cuotas sin interes</option>
            <option>Contado</option>
        </select>
        <p>Imagenes:</p>
        <input type="file" placeholder="Elegir archivo">


        <button>Agregar producto</button>
        <button>Limpiar</button>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../tienda/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../tienda/about.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTER</a>
                </li>
            </ul>
            <picture><img src="../../../public/img/branding/isotype.svg" alt=""></picture>
        </nav>
        <p class="footer__copy"> Â© 2023 Funkoshop. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

</body>

</html>
